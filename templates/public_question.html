{% extends 'base.html' %}

{% block title %}发布简历{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <h1 style="text-align: center;">发布简历</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="resume_name" class="form-control" placeholder="请输入标题">
                    </div>
                    <div class="form-group">
                        <textarea name="introduce" class="form-control" rows="10" placeholder="请输入简历内容"></textarea>
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <button class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
